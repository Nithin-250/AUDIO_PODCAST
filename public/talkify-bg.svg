<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 1000" role="img" aria-label="Talkify abstract background">
  <defs>
    <linearGradient id="grad" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="35%" stop-color="#22d3ee"/>
      <stop offset="65%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#f97316"/>
    </linearGradient>
    <radialGradient id="s" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <filter id="blur"><feGaussianBlur stdDeviation="40"/></filter>
  </defs>
  <rect width="1600" height="1000" fill="url(#grad)"/>
  <g filter="url(#blur)">
    <ellipse cx="300" cy="180" rx="260" ry="180" fill="url(#s)"/>
    <ellipse cx="1450" cy="260" rx="220" ry="160" fill="url(#s)"/>
    <ellipse cx="400" cy="820" rx="280" ry="200" fill="url(#s)"/>
  </g>
</svg>
